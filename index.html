<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>To DO</title>
</head>

<body class="bg-[#fffbf5]">
    <main class="app font-display flex flex-col gap-5 items-center mt-28 ">
        <section>
            <h2 class="text-lg text-black font-bold">
                Hi, <input class="w-[250px] px-3 bg-[#fffbf5] text-slate-500 placeholder-teal-400 font-bold border-none"
                    type="text" id="name" placeholder="Enter Your Name">
            </h2>
        </section>
        <section class="create-todo bg-red-400">
            <form id="new-todo-form">
                <input class="p-5 text-slate-500 w-[350px]" type="text" name="content" id="content"
                    placeholder="Example. make a cake">
                <input class="cursor-pointer p-2 font-bold" type="submit" value="Add Task">
            </form>
        </section>

        <section class="todo-list mt-10">
            <div id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Make a cake" readonly>
                    </div>
                    <div class="actions">
                        <button class="status">To-Do</button>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
